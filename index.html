<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tishman Event Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .app-shell {
      width: 100%;
      max-width: 430px;
      height: 90vh;
      background: white;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      padding: 16px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .app-header {
      text-align: center;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    .app-header h1 {
      font-size: 18px;
      margin: 4px 0;
    }
    .app-header p {
      font-size: 13px;
      margin: 0;
      color: #555;
    }
    .app-content {
      padding: 16px 8px;
      font-size: 14px;
      color: #444;
    }
    .launch-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #0050b3;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .launch-btn:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="app-shell">
    <div class="app-header">
      <h1>Tishman Event Assistant</h1>
      <p>Your concierge for schedules, spaces, and guest services</p>
    </div>

    <div class="app-content">
      <p>Welcome! Tap below to chat with your virtual assistant.</p>

      <button class="launch-btn" onclick="Genesys('command', 'Messenger.open')">
        Chat with Concierge
      </button>
    </div>
  </div>

  <!-- Genesys Deployment Snippet -->
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script'); 
      ys.async = 1; 
      ys.src = n; 
      ys.charset = 'utf-8'; 
      document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
      environment: 'prod',
      deploymentId: 'b83171f1-e06f-4a6d-99a8-344bf65899f2'
    });
  </script>

  <!-- Boot Messenger on load -->
  <script>
    window.addEventListener("load", function () {
      Genesys("command", "Messenger.boot");
    });
  </script>

</body>
</html>
